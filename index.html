<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture d'écran avec images personnalisées</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="canvas">
    <div id="pc-layer" class="layer pc-layer">
        <img src="./images/desktop_dell_xps_15.png" class="mockup mockup-pc" alt="PC mockup">
        <img id="pc-image" class="screenshot pc">
    </div>

    <div id="tablet-layer" class="layer tablet-layer">
        <img src="./images/tablet_nexus_9.png" class="mockup mockup-tablet" alt="Tablet mockup">
        <img id="tablet-image" class="screenshot tablet">
    </div>

    <div id="phone-layer" class="layer phone-layer">
        <img src="./images/phone_huawei_p8.png" class="mockup mockup-phone" alt="Phone mockup">
        <img id="phone-image" class="screenshot phone">
    </div>
    <!-- Zones pour les images téléchargées -->

    <div id="watermark-layer" class="watermark-layer" style="display: none">
        <img id="watermark-image" class="screenshot watermark-image" src="">
    </div>
</div>
<!-- Inputs pour télécharger des images -->

<div class="modal" id="modal">

    <div class="field">
        <label>Avec tablet</label>
        <input id="tabletCheckbox" type="checkbox" checked>
    </div>

    <div class="field">
        <label>PC</label>
        <input placeholder="PC" type="file" id="upload-pc" accept="image/*"/>
    </div>

    <div class="field" id="tablet-field">
        <label>Tablet</label>
        <input placeholder="Tablet" type="file" id="upload-tablet" accept="image/*"/>
    </div>

    <div class="field">
        <label>Mobile</label>
        <input placeholder="Mobile" type="file" id="upload-phone" accept="image/*"/>
    </div>

    <hr>

    <div class="field">
        <label>Watermark</label>
        <input id="watermarkCheckbox" type="checkbox">
    </div>


    <div id="watermark-field" class="field" style="display:none;">
        <label>Watermark</label>
        <input placeholder="PC" type="file" id="upload-watermark" accept="image/*"/>
    </div>

    <button id="capture">Prendre une capture d'écran</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script defer src="main.js"></script>
</body>

</html>
